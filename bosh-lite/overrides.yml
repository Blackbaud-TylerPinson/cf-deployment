- type: replace
  path: /stemcells
  value:
  - alias: default
    os: ubuntu-trusty
    version: 3309
- type: replace
  path: /releases/-
  value:
    name: cf
    url: https://bosh.io/d/github.com/cloudfoundry/cf-release?v=246
    version: 246
    sha1: 50ddad48110e24170b215eec653d407480638c9a
- type: replace
  path: /instance_groups/-
  value:
  - name: ha_proxy
    azs: [z1]
    instances: 1
    persistent_disk_type: 5GB
    vm_type: m3.medium
    stemcell: default
    update: {}
    networks:
    - name: private
      static_ips: [10.244.0.34]
    jobs:
    - name: consul_agent
      release: consul
      properties:
        consul:
          agent:
            mode: server
            domain: cf.internal
            servers:
              lan: *consul_ips
          encrypt_keys: "((consul_encrypt_keys))"
          agent_cert: "((consul_agent_cert))"
          agent_key: "((consul_agent_agent_key))"
          ca_cert: "((consul_agent_ca_cert))"
          server_cert: "((consul_agent_server_cert))"
          server_key: "((consul_agent_server_key))"
    - name: metron_agent
      release: loggregator
      properties:
        metron:
          syslog_daemon_config:
            enable: false
          metron_agent:
            deployment: "((metron_agent_deployment_name))"
            protocols:
            - tls
            tls:
              client_cert: "((metron_metron_agent_tls_client_cert))"
              client_key: "((metron_metron_agent_tls_client_key))"
            etcd:
              client_cert: "((etcd_client_cert))"
              client_key: "((etcd_client_key))"
          metron_endpoint:
            shared_secret: "((dropsonde_shared_secret))"
          loggregator:
            tls:
              ca_cert: "((loggregator_tls_ca_cert))"
            etcd:
              require_ssl: true
              ca_cert: "((etcd_ca_cert))"
              machines:
              - cf-etcd.service.cf.internal
